<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Section dengan Background Image</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="section">
    <img src="asset/png/logo-color.png" alt="Logo Kiri" class="logo-left">

    <section>
      <div class="sign-in-box">
        <p>Create Your New Password</p>
      </div>
    </section>

    <section>
      <div class="forgot-password-box">
        <input type="password" class="input-field" placeholder="Enter Your New Password">
        <input type="password" class="input-field" placeholder="Confirm Your New Password">
        <div class="button-group">
          <button class="register-btn">Recover Password</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
